<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function App(){
        const [minutes, setMinutes] = React.useState();
        const onChange = (event) => {
            // console.log(event.target.value);
            setMinutes(event.target.value);
        }
        return(
            <div>
                <h1>Super Converter</h1>

                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={minutes} 
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number"
                    onChange={onChange}
                />
                <h4>You want to convert {minutes}</h4>
                <label htmlFor="hours">Hours</label>
                <input id="hours" placeholder="Hours" type="number" /> 
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>

<!--
    state를 세팅해주는 방법
    1. 직접 값을 설정해주는 것 : ()에 원하는 숫자 입력해주기
    setCounter(5);

    2. 함수를 전달하기
    현재 state를 바탕으로 다음 state를 계산해내고 싶다면,
    아래 함수를 사용해야한다.
    setCounter((current) => current + 1);

    current : 언제나 현재 state인 현재 counter값
    (예상치 못한 counter의 업데이트가 어디선가 일어났다고 해도, 혼동을 방지함
-->
